<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src="helloWorld.js"></script>
  </head>
  <body>
    <!-- Create a header with an <h1> containing your name -->
    <h1>Jonathan Othoudt</h1>
    <!-- Include an image -->
    <img src="https://user-images.githubusercontent.com/74217313/98744225-f779cd80-2376-11eb-8cd7-07189cdb50c0.jpg" class="center"></img>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
      <li><img src="https://user-images.githubusercontent.com/74217313/105433242-e1ae4180-5c1e-11eb-8143-698cd0f0bbf4.jpeg" alt="Watching movies"></img>I love watching movies.</li>
      <li>I enjoy playing many different sports.<img src="https://user-images.githubusercontent.com/74217313/105444508-95213100-5c33-11eb-9c7a-5a4da8d2d4e6.jpg" alt="sports equipment"></img></li>
      <li><img src="https://user-images.githubusercontent.com/74217313/105125237-84d94c80-5aa1-11eb-80fc-4175662ca593.jpeg" alt="airplane"></img>I like to travel.</li>
    </ul>
    <!-- Create a footer -->
    <footer>
    <!-- Inside your footer, put a <p> with your favorite quote -->
    <p>
      "Talent is cheaper than table salt. What separates the talented individual from the successful one is a lot of hard work."
      <br>
      -Stephen King
    </p>
    </footer>
  </body>
</html>
